<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors game</title>
</head>
<body>
    <section id="container">    
        <section class="text-display">
            <h2 class="score-text">Scores</h2>
            <div class="scores">
                <p>Human: <span class="human-score">0</span></p>
                <p>Computer: <span class="computer-score">0</span></p>
            </div>
            <div>
                <h4 class="rounds">Round 1</h4>
            </div>
        </section>
        <section class="choices">
            <button id="rock"><img src="pics/rock.jpg" alt="rock"></button>
            <button id="paper"><img src="pics/paper.jpg" alt="" srcset=""></button>
            <button id="scissors"><img src="pics/scissors.jpg" alt="" srcset=""></button>
        </section>
            <h3 class="comments"></h3>
        <section class="btns">
            <button id="play">Play</button>
            <button id="reset">Reset</button>
        </section>
    </section>
</body>
<script src="script2.js"></script>
</html>
